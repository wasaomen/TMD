    }

      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    .info-card h3 {
      color: #0ff;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .info-card ul {
      list-style: none;
      padding: 0;
    }
    .info-card li {
